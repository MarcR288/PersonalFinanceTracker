<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Investment</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<div class="form-container">
    <h1>Add an Investment</h1>
    <form action="/investments/add" method="post">
        <label for="name">Investment Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="ticker">Ticker Symbol:</label>
        <input type="text" id="ticker" name="ticker" required>

        <label for="quantity">Quantity (Shares):</label>
        <input type="number" id="quantity" name="quantity" step="0.01" required>

        <label for="type">Investment Type:</label>
        <select id="type" name="type" required>
            <option value="Stock">Stock</option>
        </select>

        <button type="submit">Add Investment</button>
    </form>

    <!-- Success message -->
    <p th:if="${message}" class="message" th:text="${message}"></p>
</div>
<!-- Navigation Links -->
<div class="buttons-container">
    <a class="nav-button" href="/investments">Investments Overview</a>
    <a class="nav-button" href="/overview">Budget Overview</a>
    <a class="nav-button" href="/transactions/add">Record a One-Time Transaction</a>
    <a class="nav-button" href="/recurring-transactions/add">Record a Recurring Transaction</a>
    <a class="nav-button" href="/dashboard">Dashboard</a>
</div>
</body>
</html>
