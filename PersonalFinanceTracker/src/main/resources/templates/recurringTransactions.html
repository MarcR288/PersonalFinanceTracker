<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<div class="form-container">
    <h2>New Recurring Transaction Details</h2>
    <form action="/recurring-transactions/add" method="post">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>

        <label for="frequency">Frequency:</label>
        <select id="frequency" name="frequency" required>
            <option value="DAILY">Daily</option>
            <option value="WEEKLY">Weekly</option>
            <option value="MONTHLY">Monthly</option>
            <option value="YEARLY">Yearly</option>
        </select><br><br>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required><br><br>

        <label for="endDate">End Date (optional):</label>
        <input type="date" id="endDate" name="endDate"><br><br>
        <!-- Tag Dropdown -->
        <label for="tag">Tag:</label>
        <select id="tag" name="tag" required>
            <option th:each="tag : ${ExpenseTags}"
                    th:value="${tag}"
                    th:text="${tag.getDisplayName()}">
            </option>
        </select><br><br>

        <!-- Transaction Type Dropdown -->
        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option th:each="type : ${transactionTypes}"
                    th:value="${type}"
                    th:text="${type.getDisplayName()}">
            </option>
        </select><br><br>
        <button type="submit" class="submit">Add Recurring Transaction</button>
    </form>
</div>

<br>
<!-- Navigation Links -->
<div class="buttons-container">
    <a class="nav-button" href="/transactions/add">Record a One-Time Transaction</a>
    <a class="nav-button" href="/overview">Budget Overview</a>
    <a class="nav-button" href="/investments/add">Add an Investment</a>
    <a class="nav-button" href="/investments">Investments Overview</a>
    <a class="nav-button" href="/dashboard">Dashboard</a>
</div>

</body>
</html>
